<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3DS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .calculator {
            width: 100%;
            max-width: 320px; /* Fits the small 3DS screen */
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            box-sizing: border-box;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            width: 22%;
            padding: 20px;
            margin: 5px;
            font-size: 18px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            background-color: #ccc;
        }

        button:focus {
            outline: none;
        }

        .equal-btn {
            background-color: #4CAF50;
            color: white;
        }

        .clear-btn {
            background-color: #f44336;
            color: white;
        }

        .memory-btn {
            background-color: #2196F3;
            color: white;
        }

        .variable-btn {
            background-color: #9C27B0;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="button-row">
        <button onclick="clearDisplay()" class="clear-btn">C</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()" class="equal-btn">=</button>
        <button onclick="appendToDisplay('sqrt(')">√</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('sin(')">sin</button>
        <button onclick="appendToDisplay('cos(')">cos</button>
        <button onclick="appendToDisplay('tan(')">tan</button>
        <button onclick="appendToDisplay('log(')">log</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('ln(')">ln</button>
        <button onclick="appendToDisplay('x^2')">x²</button>
        <button onclick="appendToDisplay('x^3')">x³</button>
        <button onclick="appendToDisplay('1/x')">1/x</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('x')">x</button>
        <button onclick="appendToDisplay('y')">y</button>
        <button onclick="appendToDisplay('z')">z</button>
        <button onclick="appendToDisplay('x/y')">x/y</button>
    </div>
    <div class="button-row">
        <button onclick="storeVariable('x')">MS (x)</button>
        <button onclick="storeVariable('y')">MS (y)</button>
        <button onclick="memoryRecall()">MR</button>
        <button onclick="clearMemory()">MC</button>
    </div>
</div>

<script>
    let variables = { x: 0, y: 0, z: 0 };  // Store variables x, y, z
    let display = document.getElementById('display');
    let memory = 0;

    // Append value to the display
    function appendToDisplay(value) {
        if (display.innerText === '0') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    // Clear the display
    function clearDisplay() {
        display.innerText = '0';
    }

    // Calculate the result of the expression
    function calculateResult() {
        let expression = display.innerText;

        // Replace variable references with actual values
        expression = expression.replace(/x/g, variables.x)
                               .replace(/y/g, variables.y)
                               .replace(/z/g, variables.z);
        
        // Handle fractions like 2/3
        expression = expression.replace(/(\d+)\/(\d+)/g, (match, p1, p2) => {
            return parseFloat(p1) / parseFloat(p2);
        });

        try {
            // Evaluate the mathematical expression
            display.innerText = eval(expression.replace('sqrt', 'Math.sqrt').replace('sin', 'Math.sin').replace('cos', 'Math.cos').replace('tan', 'Math.tan').replace('log', 'Math.log10').replace('ln', 'Math.log'));
        } catch (error) {
            display.innerText = 'Error';
        }
    }

    // Store variable in memory
    function storeVariable(variable) {
        let value = display.innerText;
        if (!isNaN(value)) {
            variables[variable] = parseFloat(value);
            clearDisplay();
        }
    }

    // Recall the value of a variable
    function memoryRecall() {
        display.innerText = variables.x;
    }

    // Clear all stored variables
    function clearMemory() {
        variables = { x: 0, y: 0, z: 0 };
        clearDisplay();
    }
</script>

</body>
</html>
