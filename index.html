<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Search for 3DS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .full-article {
            display: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<h1>Wikipedia Search</h1>

<form id="searchForm">
    <input type="text" id="searchInput" name="search" placeholder="Enter search term">
    <button type="button" onclick="searchWikipedia()">Search</button>
</form>

<div id="searchResults">
    <!-- Results will be displayed here -->
</div>

<script>
async function searchWikipedia() {
    const searchTerm = document.getElementById("searchInput").value;
    const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${searchTerm}&format=json&origin=*`;

    try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const searchResultsDiv = document.getElementById("searchResults");
        searchResultsDiv.innerHTML = ""; // Clear previous results

        if (data.query && data.query.search) {
            data.query.search.forEach(result => {
                const title = result.title;
                const snippet = result.snippet;

                const resultElement = document.createElement("div");
                resultElement.classList.add("result");
                resultElement.innerHTML = `
                    <h3>${title}</h3>
                    <p>${snippet}</p>
                    <div class="full-article" id="${title.replace(/\s+/g, '_')}"></div>
                `;
                resultElement.onclick = () => showFullArticle(title);
                searchResultsDiv.appendChild(resultElement);
            });
        } else {
            searchResultsDiv.innerHTML = "<p>No results found.</p>";
        }
    } catch (error) {
        const searchResultsDiv = document.getElementById("searchResults");
        searchResultsDiv.innerHTML = "<p>An error occurred during the search.</p>";
        console.error("Error:", error);
    }
}

async function showFullArticle(title) {
    const fullArticleDiv = document.getElementById(title.replace(/\s+/g, '_'));
    if (fullArticleDiv.innerHTML) {
        // Toggle visibility
        fullArticleDiv.style.display = fullArticleDiv.style.display === 'none' ? 'block' : 'none';
    } else {
        const apiUrl = `https://en.wikipedia.org/w/api.php?action=parse&page=${title}&format=json&origin=*`;
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            const content = data.parse.text['*']; // Get the HTML content
            fullArticleDiv.innerHTML = content; // Set the content
            fullArticleDiv.style.display = 'block'; // Show the article
        } catch (error) {
            fullArticleDiv.innerHTML = "<p>Could not load the full article.</p>";
            console.error("Error:", error);
        }
    }
}
</script>

</body>
</html>
