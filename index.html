<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Search</title>
</head>
<body>

<h1>Wikipedia Search</h1>

<form id="searchForm">
    <input type="text" id="searchInput" name="search" placeholder="Enter search term">
    <button type="button" onclick="searchWikipedia()">Search</button>
</form>

<div id="searchResults">
    <!-- Results will be displayed here -->
</div>

<script>
async function searchWikipedia() {
    const searchTerm = document.getElementById("searchInput").value;
    const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${searchTerm}&format=json&origin=*`;

    try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const searchResultsDiv = document.getElementById("searchResults");
        searchResultsDiv.innerHTML = ""; // Clear previous results

        if (data.query && data.query.search) {
            data.query.search.forEach(result => {
                const title = result.title;
                const snippet = result.snippet; // This is HTML, so be careful!

                const resultElement = document.createElement("div");
                resultElement.innerHTML = `
                    <h3>${title}</h3>
                    <p>${snippet}</p>
                `;
                searchResultsDiv.appendChild(resultElement);
            });
        } else {
            searchResultsDiv.innerHTML = "<p>No results found.</p>";
        }
    } catch (error) {
        const searchResultsDiv = document.getElementById("searchResults");
        searchResultsDiv.innerHTML = "<p>An error occurred during the search.</p>";
        console.error("Error:", error);
    }
}
</script>

</body>
</html>
