<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GROQ AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .chat-container {
            width: 300px;
            height: 500px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
        }
        .messages {
            overflow-y: auto;
            flex-grow: 1;
        }
        .message {
            background-color: #e0f7fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }
        .input-container input {
            width: 80%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .input-container button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages">
        <!-- Messages will be inserted here -->
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const apiUrl = 'https://api.groq.ai/v1/ai/chat'; // Ensure this is the correct endpoint for the chat API
    const apiKey = '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'; // Replace with your valid API key

    // Function to fetch response from the GROQ AI API using XMLHttpRequest
    function getAIResponse(userInput) {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', apiUrl, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Authorization', 'Bearer ' + apiKey);

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    console.log('API Response:', response); // Log full response for debugging
                    const aiResponse = response.choices[0].text.trim(); // Assuming response format
                    displayMessage(aiResponse, 'ai');
                } else {
                    console.error('Error:', xhr.status, xhr.responseText); // Log errors to the console
                    displayMessage('Sorry, there was an error processing your request.', 'ai');
                }
            }
        };

        const data = JSON.stringify({
            prompt: userInput,
            max_tokens: 100, // Adjust as needed
            temperature: 0.7 // Adjust creativity
        });

        xhr.send(data);
    }

    // Function to handle the sending of a message
    function sendMessage() {
        const userInput = document.getElementById('userInput').value;

        if (userInput.trim() === '') {
            return; // Do nothing if the input is empty
        }

        // Display the user's message in the chat
        displayMessage(userInput, 'user');

        // Clear the input field
        document.getElementById('userInput').value = '';

        // Get response from the GROQ AI API
        getAIResponse(userInput);
    }

    // Function to display messages in the chat
    function displayMessage(message, sender) {
        const messagesContainer = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.textContent = message;
        messageDiv.classList.add(sender); // Add class based on sender (user/ai)
        messagesContainer.appendChild(messageDiv);

        // Scroll to the bottom to show the latest message
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
</script>

</body>
</html>
