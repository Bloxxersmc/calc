<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia on 3DS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f7f7f7;
    }
    h1 {
      font-size: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .result {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Wikipedia Search</h1>
  <input type="text" id="searchInput" placeholder="Enter search term">
  <button onclick="searchWikipedia()">Search</button>
  <div id="searchResults"></div>

  <script>
    function searchWikipedia() {
      var searchTerm = document.getElementById('searchInput').value;
      if (!searchTerm) return;

      // URL for the Wikipedia API (uses the mobile API)
      var apiUrl = 'https://en.m.wikipedia.org/w/api.php?action=query&list=search&srsearch=' + encodeURIComponent(searchTerm) + '&format=json&origin=*';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          var results = data.query.search;
          var resultHTML = '';
          if (results.length > 0) {
            results.forEach(result => {
              var title = result.title;
              var snippet = result.snippet.replace(/<[^>]*>/g, ''); // Clean up HTML tags
              resultHTML += `
                <div class="result">
                  <h3><a href="https://en.m.wikipedia.org/wiki/${encodeURIComponent(title)}" target="_blank">${title}</a></h3>
                  <p>${snippet}...</p>
                </div>
              `;
            });
          } else {
            resultHTML = '<p>No results found.</p>';
          }
          document.getElementById('searchResults').innerHTML = resultHTML;
        })
        .catch(error => {
          document.getElementById('searchResults').innerHTML = '<p>Error fetching data.</p>';
        });
    }
  </script>
</body>
</html>
