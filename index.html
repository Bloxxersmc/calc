<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GROQ AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .chat-container {
            width: 300px;
            height: 500px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
        }
        .messages {
            overflow-y: auto;
            flex-grow: 1;
        }
        .message {
            background-color: #e0f7fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }
        .input-container input {
            width: 80%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .input-container button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages">
        <!-- Messages will be inserted here -->
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // The correct API URL and API Key (ensure you're using your correct key)
    const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
    const apiKey = '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';  // Replace with your actual API key

    // Function to fetch response from the API
    function getAIResponse(userInput) {
        const headers = {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + apiKey
        };

        const body = JSON.stringify({
            messages: [{
                role: 'user',
                content: userInput,
            }],
            model: 'llama-3.3-70b-versatile',  // Replace with the model you wish to use
        });

        // Make the request to the API
        fetch(apiUrl, {
            method: 'POST',
            headers: headers,
            body: body,
        })
        .then(response => {
            console.log('Response Status:', response.status);  // Log status code for debugging
            if (!response.ok) {
                throw new Error('Failed to fetch: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            console.log('API Response:', data);  // Log the full API response for debugging
            if (data.choices && data.choices[0] && data.choices[0].message) {
                const aiResponse = data.choices[0].message.content;
                displayMessage(aiResponse, 'ai');
            } else {
                throw new Error('Unexpected response format');
            }
        })
        .catch(error => {
            console.error('Error:', error);  // Log the error
            displayMessage('Sorry, there was an error processing your request.', 'ai');
        });
    }

    // Function to handle the sending of a message
    function sendMessage() {
        const userInput = document.getElementById('userInput').value;

        if (userInput.trim() === '') {
            return; // Do nothing if the input is empty
        }

        // Display the user's message in the chat
        displayMessage(userInput, 'user');

        // Clear the input field
        document.getElementById('userInput').value = '';

        // Get response from the API
        getAIResponse(userInput);
    }

    // Function to display messages in the chat
    function displayMessage(message, sender) {
        const messagesContainer = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.textContent = message;
        messageDiv.classList.add(sender); // Add class based on sender (user/ai)
        messagesContainer.appendChild(messageDiv);

        // Scroll to the bottom to show the latest message
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
</script>

</body>
</html>
